<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <div class="wrapper">
    <header>
      <div class="image">
        <img src="images/logo.svg" alt="logo-img" width="200px">
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="left">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="right">
          <h1 class="text-color">Build The Community Your Fans Will Love</h1>
    
          <p class="text-color">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. </p>
    
          <button>Register</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="icons">
        <i class="fa-brands fa-facebook-f icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
      </div>
    </footer>
  </div>
  

  <script src="https://kit.fontawesome.com/5bcc6e2625.js" crossorigin="anonymous"></script>
</body>

</html>
